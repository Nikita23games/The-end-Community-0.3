<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE END | SYSTEM V35</title>
    <style>
        body { background: #000; color: #ff0; font-family: 'Courier New', monospace; margin: 0; padding: 10px; overflow-x: hidden; }
        .horror-title { text-align: center; color: #f00; font-size: 28px; text-transform: uppercase; letter-spacing: 5px; margin: 20px 0; text-shadow: 0 0 10px #f00; animation: flicker 3s infinite; font-weight: 900; }
        @keyframes flicker { 0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; } 20%, 24%, 55% { opacity: 0.3; } }
        
        .nav-tabs { display: flex; max-width: 600px; margin: 0 auto; gap: 5px; overflow-x: auto; scrollbar-width: none; }
        .nav-btn { flex: 1; min-width: 70px; padding: 10px 2px; background: #111; border: 1px solid #f00; color: #f00; cursor: pointer; font-weight: bold; text-transform: uppercase; font-size: 9px; }
        .nav-btn.active { background: #f00; color: #000; }

        .box { border: 2px solid #f00; padding: 20px; background: #0a0a0a; max-width: 450px; margin: 10px auto; box-shadow: 0 0 15px #f00; position: relative; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #f00; color: #ff0; box-sizing: border-box; outline: none; font-family: inherit; }
        
        .main-btn { width: 100%; padding: 15px; background: #f00; color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .secondary-btn { background: none; border: 1px solid #f00; color: #f00; padding: 8px; cursor: pointer; font-size: 10px; width: 100%; text-transform: uppercase; margin-top: 5px; }

        header { border-bottom: 2px solid #f00; display: none; justify-content: space-between; align-items: center; padding: 10px; background: #050505; position: sticky; top: 0; z-index: 10; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .lvl-tag { background: #f00; color: #000; padding: 2px 5px; font-size: 10px; font-weight: bold; }

        .item-card { border-left: 3px solid #f00; padding: 10px; background: #111; margin-top: 15px; display: flex; gap: 12px; }
        .post-article { border: 1px solid #300; background: #050505; padding: 15px; margin-bottom: 20px; }
        .post-header { color: #f00; font-weight: bold; text-transform: uppercase; font-size: 16px; margin-bottom: 5px; border-bottom: 1px solid #300; padding-bottom: 5px; }
        
        .ava { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #f00; background: #200; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-shrink: 0; font-weight: bold; color: #f00; }
        .ava img { width: 100%; height: 100%; object-fit: cover; }
        
        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:100; align-items:center; justify-content:center; }
        .m-content { background:#000; border:2px solid #f00; padding:25px; width:85%; max-width:320px; text-align:center; }

        .shop-nav { display: flex; gap: 5px; margin-bottom: 15px; }
        .shop-nav-btn { flex: 1; padding: 5px; background: #000; border: 1px solid #500; color: #500; cursor: pointer; font-size: 10px; text-transform: uppercase; }
        .shop-nav-btn.active { border-color: #f00; color: #f00; }
    </style>
</head>
<body>

    <h1 class="horror-title">THE END COMMUNITY</h1>

    <header id="ui-header">
        <button onclick="logout()" class="secondary-btn" style="width: auto;">EXIT</button>
        <div class="user-info" onclick="openProfile()">
            <div style="text-align: right;">
                <div id="ui-nick" style="font-weight: bold;"></div>
                <div id="ui-lvl-header" class="lvl-tag"></div>
                <div id="ui-karma" style="color:#fff; font-size:12px;"></div>
            </div>
            <div id="ui-ava" class="ava"></div>
        </div>
    </header>

    <div id="ui-nav" class="nav-tabs" style="display:none; margin-top:10px;">
        <button id="btn-comm" class="nav-btn active" onclick="showTab('comm')">CHAT</button>
        <button id="btn-posts" class="nav-btn" onclick="showTab('posts')">POSTS</button>
        <button id="btn-shop" class="nav-btn" onclick="showTab('shop')">MARKET</button>
        <button id="btn-void" class="nav-btn" onclick="showTab('void')">VOID</button>
    </div>

    <div id="ui-auth" class="box">
        <h2 style="text-align:center; color:#f00;">IDENTIFICATION</h2>
        <input type="text" id="in-nick" placeholder="NICKNAME">
        <input type="password" id="in-pass" placeholder="PASSWORD">
        <button class="main-btn" onclick="login()">ENTER SYSTEM</button>
    </div>

    <div id="tab-comm" class="box" style="display:none;">
        <textarea id="in-msg" placeholder="CHAT MESSAGE..."></textarea>
        <button class="main-btn" onclick="sendMsg()">SEND (+10 XP)</button>
        <div id="wall"></div>
    </div>

    <div id="tab-posts" class="box" style="display:none;">
        <input type="text" id="post-search" placeholder="SEARCH BY TITLE..." oninput="renderPosts()">
        <div id="post-wall"></div>
    </div>

    <div id="tab-shop" class="box" style="display:none;">
        <div class="shop-nav">
            <button id="s-btn-t" class="shop-nav-btn active" onclick="renderShop('titles')">TITLES</button>
            <button id="s-btn-a" class="shop-nav-btn" onclick="renderShop('avatars')">AVATARS</button>
        </div>
        <div id="shop-list"></div>
    </div>

    <div id="tab-void" class="box" style="display:none;">
        <h3 style="color:#f00; text-align:center;">VOID CODES</h3>
        <input type="text" id="in-code" placeholder="ENTER CODE...">
        <div id="code-error" style="color:#f00; display:none; text-align:center; font-size:10px; margin-bottom:5px;">INVALID ACCESS CODE</div>
        <button class="main-btn" onclick="useCode()">ACTIVATE</button>
    </div>

    <div id="m-profile" class="overlay">
        <div class="m-content">
            <div id="m-ava-box" class="ava" style="width:70px; height:70px; margin:0 auto 10px;"></div>
            <h3 id="m-nick-display" style="color:#f00;"></h3>
            <button class="main-btn" onclick="openPostEditor()">➕ CREATE POST</button>
            <div style="margin-top:15px; border-top:1px solid #222; padding-top:10px; text-align:left;">
                <label style="font-size:10px; color:#f00;">SELECT AVATAR:</label>
                <select id="m-ava-select" onchange="previewAva()"></select>
            </div>
            <button class="main-btn" onclick="saveProfileChanges()">SAVE</button>
            <button class="secondary-btn" onclick="closeProfile()">CLOSE</button>
        </div>
    </div>

    <div id="m-post-editor" class="overlay">
        <div class="m-content">
            <h3 style="color:#f00;">NEW POST</h3>
            <input type="text" id="post-title" placeholder="TITLE">
            <textarea id="post-text" style="height:120px;" placeholder="CONTENT"></textarea>
            <button class="main-btn" onclick="submitPost()">PUBLISH</button>
            <button class="secondary-btn" onclick="closePostEditor()">BACK</button>
        </div>
    </div>

    <script>
        const DB_U = 'sys_users_v35';
        const DB_M = 'sys_msgs_v35';
        const DB_P = 'sys_posts_v35';
        let user = null;
        let currentShopTab = 'titles';

        const titlesData = [
            {n: "The Pope", p: 20}, {n: "Serial Killer", p: 25}, {n: "Mind Demon", p: 40}
        ];

        const avatarsData = [
            {n: "Red Skull", p: 25, url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC95YVuU8ngSwiQ5hILkn0ZcEzhLOBcRjRfBiP-3OnGg&s=10"},
            {n: "Cartoon Cat", p: 35, url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaTs4cQbDFBP_I4gExo0qQ_lVFq9UVpkmLEyD4w6XllA&s=10"}
        ];

        const getLvl = (xp) => Math.floor((xp || 0) / 100) + 1;

        // --- AUTH ---
        function login() {
            const n = document.getElementById('in-nick').value.trim();
            const p = document.getElementById('in-pass').value.trim();
            if(!n || !p) return;
            let users = JSON.parse(localStorage.getItem(DB_U) || '{}');
            if(!users[n]) users[n] = { pass: p, ava: '', xp: 0, karma: 0, inventory: [], avaInventory: [], usedCodes: [] };
            if(users[n].pass === p) {
                user = users[n]; user.nick = n;
                if(!user.avaInventory) user.avaInventory = [];
                localStorage.setItem('sys_session', JSON.stringify(user));
                init();
            } else alert("DENIED");
        }

        function init() {
            document.getElementById('ui-auth').style.display = 'none';
            document.getElementById('ui-header').style.display = 'flex';
            document.getElementById('ui-nav').style.display = 'flex';
            showTab('comm'); refreshUI();
        }

        // --- NAVIGATION & TABS ---
        function showTab(tab) {
            ['comm', 'posts', 'shop', 'void'].forEach(t => {
                document.getElementById('tab-'+t).style.display = (tab === t ? 'block' : 'none');
                document.getElementById('btn-'+t).classList.toggle('active', tab === t);
            });
            if(tab === 'posts') renderPosts();
            if(tab === 'comm') renderChat();
            if(tab === 'shop') renderShop(currentShopTab);
        }

        // --- MARKET LOGIC ---
        function renderShop(type) {
            currentShopTab = type;
            document.getElementById('s-btn-t').classList.toggle('active', type === 'titles');
            document.getElementById('s-btn-a').classList.toggle('active', type === 'avatars');
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            const data = type === 'titles' ? titlesData : avatarsData;
            const inv = type === 'titles' ? (user.inventory || []) : (user.avaInventory || []);
            
            data.forEach(item => {
                const has = inv.includes(item.n);
                list.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #200;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        ${type === 'avatars' ? `<img src="${item.url}" style="width:35px; height:35px; border:1px solid #f00;">` : ''}
                        <div><div style="color:${has?'#555':'#ffd700'}; font-weight:bold; font-size:12px;">${item.n}</div><div style="color:#fff; font-size:10px;">${item.p} 💀</div></div>
                    </div>
                    <button class="secondary-btn" style="width:70px; margin:0;" ${(!has && user.karma < item.p) ? 'disabled' : ''} onclick="buyItem('${item.n}', ${item.p}, '${type}')">${has ? 'OWNED' : 'BUY'}</button>
                </div>`;
            });
        }

        function buyItem(name, price, type) {
            if(type === 'titles') {
                if(!user.inventory.includes(name) && user.karma >= price) {
                    user.karma -= price; user.inventory.push(name);
                }
            } else {
                if(!user.avaInventory.includes(name) && user.karma >= price) {
                    user.karma -= price; user.avaInventory.push(name);
                }
            }
            updateAllData(); refreshUI(); renderShop(type);
        }

        // --- VOID CODES ---
        function useCode() {
            const code = document.getElementById('in-code').value.trim().toLowerCase();
            const err = document.getElementById('code-error');
            err.style.display = 'none';
            if(!user.usedCodes) user.usedCodes = [];
            if(user.usedCodes.includes(code)) { alert("ALREADY USED"); return; }

            if(code === "cartoon cat") {
                if(!user.avaInventory.includes("Cartoon Cat")) user.avaInventory.push("Cartoon Cat");
                user.karma += 20;
                user.usedCodes.push(code);
                updateAllData(); refreshUI();
                alert("VOID DATA RECEIVED: CARTOON CAT UNLOCKED");
                document.getElementById('in-code').value = '';
            } else {
                err.style.display = 'block';
            }
        }

        // --- POSTS ---
        function renderPosts() {
            const wall = document.getElementById('post-wall');
            const search = document.getElementById('post-search').value.toLowerCase();
            let posts = JSON.parse(localStorage.getItem(DB_P) || '[]');
            let users = JSON.parse(localStorage.getItem(DB_U) || '{}');
            const filtered = posts.filter(p => p.title.toLowerCase().includes(search));
            wall.innerHTML = '';
            filtered.slice().reverse().forEach(p => {
                const authorData = users[p.author] || {};
                wall.innerHTML += `<div class="post-article">
                    <div style="display:flex; align-items:center; gap:8px; margin-bottom:10px;">
                        <div class="ava" style="width:25px; height:25px; font-size:10px;">${drawAva(p.author, authorData.ava)}</div>
                        <div style="font-size:9px; color:#666;">@${p.author} • ${p.date}</div>
                    </div>
                    <div class="post-header">${p.title}</div>
                    <div style="color:#bbb; font-size:13px; white-space: pre-wrap;">${p.text}</div>
                </div>`;
            });
        }

        function submitPost() {
            const title = document.getElementById('post-title').value.trim();
            const text = document.getElementById('post-text').value.trim();
            if(!title || !text) return;
            let posts = JSON.parse(localStorage.getItem(DB_P) || '[]');
            posts.push({ id: Date.now(), author: user.nick, title: title, text: text, date: new Date().toLocaleDateString() });
            localStorage.setItem(DB_P, JSON.stringify(posts));
            user.xp += 20; updateAllData();
            closePostEditor(); showTab('posts');
        }

        // --- CORE ---
        function openPostEditor() { closeProfile(); document.getElementById('m-post-editor').style.display = 'flex'; }
        function closePostEditor() { document.getElementById('m-post-editor').style.display = 'none'; }
        function openProfile() {
            document.getElementById('m-profile').style.display = 'flex';
            document.getElementById('m-nick-display').innerText = user.nick;
            const aSel = document.getElementById('m-ava-select');
            aSel.innerHTML = '<option value="">DEFAULT</option>';
            user.avaInventory.forEach(aName => {
                const aData = avatarsData.find(d => d.n === aName);
                if(aData) aSel.innerHTML += `<option value="${aData.url}" ${user.ava===aData.url?'selected':''}>${aName}</option>`;
            });
            previewAva();
        }
        function closeProfile() { document.getElementById('m-profile').style.display = 'none'; }
        function previewAva() { const url = document.getElementById('m-ava-select').value; document.getElementById('m-ava-box').innerHTML = drawAva(user.nick, url); }
        function saveProfileChanges() { user.ava = document.getElementById('m-ava-select').value; updateAllData(); refreshUI(); renderChat(); closeProfile(); }
        function updateAllData() {
            let users = JSON.parse(localStorage.getItem(DB_U) || '{}');
            users[user.nick] = user;
            localStorage.setItem(DB_U, JSON.stringify(users));
            localStorage.setItem('sys_session', JSON.stringify(user));
        }
        function refreshUI() {
            document.getElementById('ui-nick').innerText = user.nick;
            document.getElementById('ui-lvl-header').innerText = "L" + getLvl(user.xp);
            document.getElementById('ui-karma').innerText = `${user.karma || 0} 💀`;
            document.getElementById('ui-ava').innerHTML = drawAva(user.nick, user.ava);
        }
        function drawAva(n, a) { return (a && a.startsWith('http')) ? `<img src="${a}" onerror="this.src='';this.parentElement.innerText='${n[0]}'">` : n[0].toUpperCase(); }
        function renderChat() {
            const wall = document.getElementById('wall');
            let msgs = JSON.parse(localStorage.getItem(DB_M) || '[]');
            let users = JSON.parse(localStorage.getItem(DB_U) || '{}');
            wall.innerHTML = '';
            msgs.slice().reverse().forEach(m => {
                const author = users[m.n] || { ava: '', xp: m.xp };
                wall.innerHTML += `<div class="item-card"><div class="ava">${drawAva(m.n, author.ava)}</div><div style="width:100%"><div style="font-size:11px;">@${m.n} <span class="lvl-tag">L${getLvl(m.xp)}</span></div><div style="color:#fff; font-size:13px;">${m.t}</div></div></div>`;
            });
        }
        function sendMsg() {
            const txt = document.getElementById('in-msg').value.trim(); if(!txt) return;
            let msgs = JSON.parse(localStorage.getItem(DB_M) || '[]');
            user.xp += 10; updateAllData();
            msgs.push({ id: Date.now(), n: user.nick, t: txt, xp: user.xp });
            localStorage.setItem(DB_M, JSON.stringify(msgs));
            document.getElementById('in-msg').value = ''; renderChat(); refreshUI();
        }
        function logout() { localStorage.removeItem('sys_session'); location.reload(); }
        window.onload = () => { if(localStorage.getItem('sys_session')) { user = JSON.parse(localStorage.getItem('sys_session')); init(); } };
    </script>
</body>
</html>
