<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE END | SYSTEM V22</title>
    <style>
        body { background: #000; color: #ff0; font-family: 'Courier New', monospace; margin: 0; padding: 10px; overflow-x: hidden; }
        
        .horror-title {
            text-align: center; color: #f00; font-size: 28px; text-transform: uppercase;
            letter-spacing: 5px; margin: 20px 0; text-shadow: 0 0 10px #f00;
            animation: flicker 3s infinite; font-weight: 900;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.3; }
        }

        .nav-tabs { display: flex; max-width: 450px; margin: 0 auto; gap: 10px; }
        .nav-btn { flex: 1; padding: 10px; background: #111; border: 1px solid #f00; color: #f00; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .nav-btn.active { background: #f00; color: #000; }

        .box { border: 2px solid #f00; padding: 20px; background: #0a0a0a; max-width: 450px; margin: 10px auto; box-shadow: 0 0 15px #f00; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #f00; color: #ff0; box-sizing: border-box; outline: none; font-family: inherit; }
        
        .main-btn { width: 100%; padding: 15px; background: #f00; color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .main-btn:disabled { background: #300; color: #666; cursor: not-allowed; }
        
        .secondary-btn { background: none; border: 1px solid #f00; color: #f00; padding: 8px; cursor: pointer; font-size: 10px; width: 100%; text-transform: uppercase; margin-top: 5px; }

        header { border-bottom: 2px solid #f00; display: none; justify-content: space-between; align-items: center; padding: 10px; background: #050505; position: sticky; top: 0; z-index: 10; }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .lvl-tag { background: #f00; color: #000; padding: 2px 5px; font-size: 10px; font-weight: bold; }
        .title-tag { color: #ffd700; font-size: 10px; text-shadow: 0 0 5px #aa8800; margin-left: 5px; }

        .code-err { color: #f00; font-size: 10px; text-align: center; margin-top: 5px; display: none; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px dashed #300; }
        
        .post { border-left: 3px solid #f00; padding: 10px; background: #111; margin-top: 15px; display: flex; gap: 12px; position: relative; }
        .ava { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #f00; background: #200; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .ava img { width: 100%; height: 100%; object-fit: cover; }
        
        .cat-tag { font-size: 9px; padding: 2px 4px; border: 1px solid #555; margin-right: 5px; color: #aaa; }
        .del-btn { position: absolute; top: 5px; right: 5px; color: #f00; cursor: pointer; font-size: 10px; border: 1px solid #f00; padding: 1px 5px; }

        .overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:100; align-items:center; justify-content:center; }
        .m-content { background:#000; border:2px solid #f00; padding:25px; width:85%; max-width:320px; text-align:center; }
        label { font-size: 10px; color: #f00; display: block; text-align: left; margin-top: 10px; }
    </style>
</head>
<body>

    <h1 class="horror-title">THE END COMMUNITY</h1>

    <header id="ui-header">
        <button onclick="logout()" class="secondary-btn" style="width: auto;">EXIT</button>
        <div class="user-info" onclick="openProfile()">
            <div style="text-align: right;">
                <div id="ui-nick" style="font-weight: bold;"></div>
                <div id="ui-lvl-header" class="lvl-tag"></div>
                <div id="ui-karma" style="color:#fff; font-size:12px;"></div>
            </div>
            <div id="ui-ava" class="ava"></div>
        </div>
    </header>

    <div id="ui-nav" class="nav-tabs" style="display:none; margin-top:10px;">
        <button id="btn-comm" class="nav-btn active" onclick="showTab('comm')">COMMUNITY</button>
        <button id="btn-shop" class="nav-btn" onclick="showTab('shop')">BLACK MARKET</button>
    </div>

    <div id="ui-auth" class="box">
        <h2 style="text-align:center; color:#f00;">IDENTIFICATION</h2>
        <input type="text" id="in-nick" placeholder="NICKNAME">
        <input type="password" id="in-pass" placeholder="PASSWORD">
        <button class="main-btn" onclick="login()">ENTER SYSTEM</button>
    </div>

    <div id="tab-comm" class="box" style="display:none;">
        <textarea id="in-msg" placeholder="ВАШЕ СООБЩЕНИЕ..."></textarea>
        <select id="in-cat">
            <option value="ОБЩЕЕ">ВЫБРАТЬ КАТЕГОРИЮ</option>
            <option value="ИГРЫ">ИГРЫ</option>
            <option value="ИСТОРИИ">ИСТОРИИ</option>
            <option value="ПОЛИТИКА">ПОЛИТИКА</option>
            <option value="18+">18+</option>
            <option value="ЖЕСТОКОСТЬ">ЖЕСТОКОСТЬ</option>
        </select>
        <button class="main-btn" onclick="sendMsg()">TRANSMIT (+10 XP)</button>
        <div id="wall"></div>
    </div>

    <div id="tab-shop" class="box" style="display:none;">
        <h3 style="color:#f00; text-align:center; margin-bottom: 20px;">TITLES MARKET</h3>
        <div id="shop-list"></div>
        <div style="margin-top: 30px; border-top: 2px solid #300; padding-top: 20px;">
            <h4 style="text-align: center; color: #500; margin: 0;">SECRET CODES</h4>
            <input type="text" id="in-code" placeholder="ENTER CODE...">
            <div id="code-error" class="code-err">неправильно ввели код</div>
            <button class="secondary-btn" onclick="useCode()">ACTIVATE</button>
        </div>
    </div>

    <div id="m-profile" class="overlay">
        <div class="m-content">
            <div id="m-ava-box" style="width:70px; height:70px; border-radius:50%; border:2px solid #f00; margin:0 auto 10px; overflow:hidden; display:flex; align-items:center; justify-content:center; font-size:25px;"></div>
            <h3 id="m-nick-display" style="color:#f00; margin:5px 0;"></h3>
            
            <label>MY TITLES:</label>
            <select id="m-title-select"></select>

            <label>AVATAR URL:</label>
            <input type="text" id="new-a" placeholder="http://...">
            
            <div id="m-stats-display" style="font-size: 11px; color: #888; margin: 10px 0;"></div>
            <button class="main-btn" onclick="saveProfileChanges()">SAVE CHANGES</button>
            <button class="secondary-btn" onclick="closeProfile()">CLOSE</button>
        </div>
    </div>

    <script>
        const DB_U = 'sys_users_v22';
        const DB_M = 'sys_msgs_v22';
        let user = null;

        const titlesData = [
            {n: "Папа римский", p: 20}, {n: "Жуткий парень", p: 25},
            {n: "Серийный убийца", p: 25}, {n: "Колдун от бога", p: 30},
            {n: "Еба ты танцор", p: 30}, {n: "Нагибатор 3000", p: 35},
            {n: "Хакер", p: 35}, {n: "Демон разума", p: 40}
        ];

        const getLvl = (xp) => Math.floor((xp || 0) / 100) + 1;

        function showTab(tab) {
            document.getElementById('tab-comm').style.display = tab === 'comm' ? 'block' : 'none';
            document.getElementById('tab-shop').style.display = tab === 'shop' ? 'block' : 'none';
            document.getElementById('btn-comm').classList.toggle('active', tab === 'comm');
            document.getElementById('btn-shop').classList.toggle('active', tab === 'shop');
            if(tab === 'shop') renderShop();
        }

        function useCode() {
            const code = document.getElementById('in-code').value.trim();
            const err = document.getElementById('code-error');
            err.style.display = 'none';
            if(!user.inventory) user.inventory = [];
            if(user.usedCodes && user.usedCodes.includes(code)) return alert("USED!");

            let reward = null;
            if(code === "Cartoon cat") reward = { k: 20, t: "Мультяшный персонаж" };
            else if(code === "Where are my balls!!!") reward = { k: 10, t: "Шеф-повар" };

            if(reward) {
                user.karma += reward.k;
                user.title = reward.t;
                if(!user.inventory.includes(reward.t)) user.inventory.push(reward.t);
                if(!user.usedCodes) user.usedCodes = [];
                user.usedCodes.push(code);
                updateAllData();
                alert(`UNLOCKED: ${reward.t}`);
                document.getElementById('in-code').value = '';
                refreshUI(); renderShop();
            } else err.style.display = 'block';
        }

        function login() {
            const n = document.getElementById('in-nick').value.trim();
            const p = document.getElementById('in-pass').value.trim();
            if(!n || !p) return alert("EMPTY!");
            let users = JSON.parse(localStorage.getItem(DB_U) || '{}');
            if(!users[n]) users[n] = { pass: p, ava: '', xp: 0, karma: 0, title: '', inventory: [], usedCodes: [] };
            if(users[n].pass === p) {
                user = { nick: n, ...users[n] };
                if(!user.inventory) user.inventory = [];
                localStorage.setItem('sys_session', JSON.stringify(user));
                init();
            } else alert("WRONG!");
        }

        function init() {
            document.getElementById('ui-auth').style.display = 'none';
            document.getElementById('ui-header').style.display = 'flex';
            document.getElementById('ui-nav').style.display = 'flex';
            showTab('comm'); refreshUI(); render();
        }

        function refreshUI() {
            document.getElementById('ui-nick').innerHTML = user.nick + (user.title ? `<span class="title-tag">[${user.title}]</span>` : '');
            document.getElementById('ui-lvl-header').innerText = "L" + getLvl(user.xp);
            document.getElementById('ui-karma').innerText = `${user.karma || 0} 💀`;
            document.getElementById('ui-ava').innerHTML = drawAva(user.nick, user.ava);
        }

        function drawAva(n, a) {
            if (a && a.startsWith('http')) return `<img src="${a}" onerror="this.src='';this.parentElement.innerText='${n[0]}'">`;
            return n ? n[0].toUpperCase() : '?';
        }

        function updateAllData() {
            let users = JSON.parse(localStorage.getItem(DB_U) || '{}');
            let msgs = JSON.parse(localStorage.getItem(DB_M) || '[]');
            users[user.nick] = user;
            msgs.forEach(m => { if(m.n === user.nick) { m.title = user.title; m.a = user.ava; } });
            localStorage.setItem(DB_U, JSON.stringify(users));
            localStorage.setItem(DB_M, JSON.stringify(msgs));
            localStorage.setItem('sys_session', JSON.stringify(user));
        }

        function sendMsg() {
            const txt = document.getElementById('in-msg').value.trim();
            if(!txt) return;
            let msgs = JSON.parse(localStorage.getItem(DB_M) || '[]');
            const oldLvl = getLvl(user.xp);
            user.xp += 10;
            if(getLvl(user.xp) > oldLvl) { user.karma += 5; alert("LEVEL UP! +5 💀"); }
            updateAllData();
            msgs.push({ id: Date.now(), n: user.nick, a: user.ava, t: txt, xp: user.xp, cat: document.getElementById('in-cat').value, title: user.title });
            localStorage.setItem(DB_M, JSON.stringify(msgs));
            document.getElementById('in-msg').value = '';
            render(); refreshUI();
        }

        function renderShop() {
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            titlesData.forEach(t => {
                const has = user.inventory.includes(t.n);
                list.innerHTML += `<div class="shop-item">
                    <div><div style="color:${has?'#555':'#ffd700'};font-weight:bold;">${t.n}</div><div style="color:#fff;font-size:12px;">${t.p} 💀</div></div>
                    <button class="secondary-btn" style="width:100px" ${(!has && user.karma < t.p) ? 'disabled' : ''} onclick="buyTitle('${t.n}', ${t.p})">
                    ${has ? 'OWNED' : 'BUY'}</button></div>`;
            });
        }

        function buyTitle(name, price) {
            if(user.inventory.includes(name)) return alert("ALREADY OWNED");
            if(!confirm(`BUY "${name}"?`)) return;
            user.karma -= price;
            user.title = name;
            user.inventory.push(name);
            updateAllData(); refreshUI(); renderShop();
        }

        function render() {
            const wall = document.getElementById('wall');
            let msgs = JSON.parse(localStorage.getItem(DB_M) || '[]');
            wall.innerHTML = '';
            msgs.slice().reverse().forEach(m => {
                wall.innerHTML += `<div class="post">
                    ${m.n === user.nick ? `<div class="del-btn" onclick="deleteMsg(${m.id})">X</div>` : ''}
                    <div class="ava">${drawAva(m.n, m.a)}</div>
                    <div>
                        <div class="p-nick">@${m.n} ${m.title ? `<span class="title-tag">[${m.title}]</span>` : ''} <span class="lvl-tag">L${getLvl(m.xp)}</span></div>
                        <div style="margin: 3px 0;"><span class="cat-tag">[${m.cat}]</span></div>
                        <div style="color:#fff; word-break:break-all;">${m.t}</div>
                    </div></div>`;
            });
        }

        function deleteMsg(id) {
            if(!confirm("DELETE?")) return;
            let msgs = JSON.parse(localStorage.getItem(DB_M) || '[]');
            localStorage.setItem(DB_M, JSON.stringify(msgs.filter(m => m.id !== id)));
            render();
        }

        function openProfile() {
            document.getElementById('m-profile').style.display = 'flex';
            document.getElementById('m-nick-display').innerText = user.nick;
            document.getElementById('new-a').value = user.ava || '';
            
            const sel = document.getElementById('m-title-select');
            sel.innerHTML = '<option value="">NONE</option>';
            user.inventory.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.innerText = t;
                if(t === user.title) opt.selected = true;
                sel.appendChild(opt);
            });

            document.getElementById('m-stats-display').innerHTML = `XP: ${user.xp} (L${getLvl(user.xp)}) | KARMA: ${user.karma} 💀`;
            document.getElementById('m-ava-box').innerHTML = drawAva(user.nick, user.ava);
        }

        function saveProfileChanges() {
            user.title = document.getElementById('m-title-select').value;
            user.ava = document.getElementById('new-a').value.trim();
            updateAllData();
            refreshUI(); render(); closeProfile();
        }

        function closeProfile() { document.getElementById('m-profile').style.display = 'none'; }
        function logout() { localStorage.removeItem('sys_session'); location.reload(); }

        window.onload = () => {
            const saved = localStorage.getItem('sys_session');
            if(saved) { user = JSON.parse(saved); init(); }
        };
    </script>
</body>
</html>
